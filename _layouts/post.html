---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    	<p class="post-meta post-date">
	    	{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} – {{ page.author }}{% endif %}
	    </p>
	    <div class="float-container">
	    	<p class="float-left post-meta">
	    	Category:
	    	</p>
	    	<h2 class="post-meta">
	    		{% if page.categories %} »{{ page.categories }}«{% endif %}
	    	</h2>
	    </div>

  </header>

  <article class="post-content">
    {{ content }}
  </article>

	<a class="FlattrButton"
	    title="{{page.title}}"
	    data-flattr-uid="mischah"
	    data-flattr-tags="{{page.tags}}"
	    data-flattr-category="text"
	    data-flattr-language="{{page.lang}}"
	    href="{{site.url}}{{page.url}}">
		{{page.excerpt}}
	</a>

	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'michaelkuehnelde',
        	disqus_identifier = '{{page.disqusIdentifier}}',
        	disqus_title = '{{page.title}}',
        	disqus_url = '{{site.url}}{{page.url}}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the comments</noscript>

</div>
