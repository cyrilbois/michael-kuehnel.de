<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title == "Home"%}{{ site.title }}{% else %}{% if page.category %}{{ page.title }}{% else %}{{ page.title }} // {{ site.title }}{% endif %}{% endif %}</title>
     <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html}}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{{ page.tags }}, {{ site.keywords }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	<meta name="apple-mobile-web-app-title" content="michael-kuehnel.de">
	<link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#b31a30">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="application-name" content="michael-kuehnel.de">

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@mkuehnel">
	<meta name="twitter:title" content="{% if page.title == "Home"%}{{ site.title }}{% else %}{% if page.category %}{{ page.title }}{% else %}{{ page.title }} // {{ site.title }}{% endif %}{% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html}}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:creator" content="@mkuehnel">
	<!-- Twitter Summary card images must be at least 200x200px -->
	<meta name="twitter:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">

	<!-- Open Graph data -->
	<meta property="og:title" content="{% if page.title == "Home"%}{{ site.title }}{% else %}{% if page.category %}{{ page.title }}{% else %}{{ page.title }} // {{ site.title }}{% endif %}{% endif %}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{site.url}}{{page.url}}" />
	<meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html}}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:site_name" content="{{site.title}}" />

	<!-- Google Authorship and Publisher Markup -->
	<link rel="author" href="https://plus.google.com/112773480345599843234/posts"/>
	<link rel="publisher" href="https://plus.google.com/112773480345599843234"/>

	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{% if page.title == "Home"%}{{ site.title }}{% else %}{% if page.category %}{{ page.title }}{% else %}{{ page.title }} // {{ site.title }}{% endif %}{% endif %}">
	<meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html}}{% else %}{{ site.description }}{% endif %}">
	<meta itemprop="image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">

</head>
